<div class="undefined rich-text-editor" data-testid="RichTextEditor">
  <div
    data-gramm="false"
    role="textbox"
    dir="ltr"
    class="EditorContainer"
    data-slate-editor="true"
    data-slate-node="value"
    style="
      outline: currentcolor none medium;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    "
    contenteditable="true"
  >
    <div data-slate-node="element">
      <span data-slate-node="text"
        ><span data-slate-leaf="true" class=""
          ><span data-slate-string="true"
            >When you use a quotation, start the sentence with it. Don't lead up
            to it with a vapid phrase saying what the man said</span
          ></span
        ></span
      >
    </div>
  </div>
  <span class="" contenteditable="false"
    ><span class="absolute top-0 h-full"></span
  ></span>
</div>

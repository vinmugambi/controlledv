<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ControlledV - Paste as one block</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/gh/remnoteio/remnote-api@latest/RemNoteAPI.js"></script>
    <script src="./config.js"></script>
    <script>
      (async function () {
        try {
          let remnoteAuth = await getRemNoteAuth();
          let data = { ...remnoteAuth, name: "On Writing Well" };
          let res = await fetch("https://api.remnote.com/api/v0/get_by_name", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (!res.ok) {
            throw new Error(res.type);
          }
          let note = await res.json();
          console.log(note);
        } catch (err) {
          console.log(err);
        }
      })();
    </script>
  </body>
</html>
